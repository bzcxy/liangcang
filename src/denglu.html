<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="libs/rebuid.css"/>
		<link rel="stylesheet" type="text/css" href="libs/denglu.css"/>
	</head>
	<body> 
		<script src="libs/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
        <div class="main">
			<table class="dengluTable">
				<tbody>
					<tr>
						<td colspan="2" style="height:150;">
							<a href="index.html"><img src="http://www.iliangcang.com/images/nlicon.png" style="margin:60px auto;"></a>
						</td>
					</tr>
					<tr>
						<td colspan="2" height="36">
		  				     <input type="text" class="input1" name="mobile" id="mobile" value="" placeholder="输入手机号"/>
		  			    </td>
					</tr>
					<tr height="36">
						<td colspan="2" style="padding-top: 22px;">
							<input type="text" class="input1" name="code" id="code" value="" placeholder="请输入密码" style="width: 137px;background:url('http://www.iliangcang.com/images/nlcode.png') no-repeat 2px 8px;"/>
						    <div id="yanzhengma">
						    	获取验证码
						    </div>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="padding-top: 22px;">
							<input type="checkbox" name="isauto" id="isauto" value="1" checked="checked" />
							<span id="zddl">自动登录</span>
					    </td>
					</tr>
					<tr>
						<td colspan="2" style="padding-top: 22px;">
							<input type="submit" class="loginBtn dlzc" value="登录" id="loginBtn1"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<a class="gengduodenglufangshi" href="#">更多登录方式 ></a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
	     <script type="text/javascript">
	     	$(function(){
                $(".dlzc").on("click",function(){
            
            //把登陆信息交给后台验证;
                 var username = $("#mobile").val();
                 var pwd = $("#code").val();
                 var opt = {
                 url:"http://localhost/liangcang/src/libs/user.php",
                 type:"POST",
                 data:{username:username,password:pwd,type:this.id}
              }
               $.ajax(opt)
               .then(function(res){
                console.log(res);
            })
        })
              })
	     </script>
	</body>
	
	
</html>
